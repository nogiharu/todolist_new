#件名
DoubleSpace.todoData.title=件名が全角スペースだよ(>_<)

#期限
InvalidFormat.todoData.deadline=期限を設定するときはyyyy-mm-dd形式にしてね(>_<)
Past.todoData.deadline=期限を設定するときは今日以降にしてね(>_<)
InvalidFormat.todoQuery.deadline=期限を設定するときはyyyy-mm-dd形式にしてね(>_<)
InvalidFormat.todoQuery.deadlineFrom=期限:開始を設定するときはyyyy-mm-dd形式にしてね(>_<)
InvalidFormat.todoQuery.deadlineTo=期限:終了を設定するときはyyyy-mm-dd形式にしてね(>_<)
